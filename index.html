<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">

            <article class="card">

                <figure class="card__image">
                    <img src="./assets/img/cactus_img.jpg" alt="image of cactus">
                </figure>

                <div class="card__text">
                    
                    <span class="label">Design</span>
                    <h2 class="card__title">Embracing Minimalism</h2>
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                    <div class="author">
                        <p>Annie Spratt</p>
                    </div>

                </div>

            </article>

        </section>
    </main>
</body>
</html>
